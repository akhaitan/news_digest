{% extends "base.html" %}
{% block title %}Login â€” Stock News Digest{% endblock %}
{% block content %}
<div class="max-w-md mx-auto mt-16">
    <h1 class="text-2xl font-bold text-center mb-6">Welcome to Stock News Digest</h1>
    <p class="text-gray-600 text-center mb-8">Enter your username to access your personalized dashboard.</p>
    <form id="login-form" class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
        <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
        <input type="text" id="username" name="username" required
               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
               placeholder="e.g. abhinav" autofocus>
        <button type="submit"
                class="mt-4 w-full bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition">
            Go to Dashboard
        </button>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('login-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const username = document.getElementById('username').value.trim().toLowerCase();
    if (username) {
        window.location.href = '/' + encodeURIComponent(username);
    }
});
</script>
{% endblock %}
