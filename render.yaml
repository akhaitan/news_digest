services:
  - type: web
    name: news-digest
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false  # Set manually in Render dashboard (from Supabase)
      - key: MASSIVE_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: RECIPIENT_EMAIL
        sync: false
      - key: APP_BASE_URL
        sync: false
      - key: PYTHON_VERSION
        value: "3.11"

  - type: cron
    name: refresh-top-stocks
    runtime: python
    buildCommand: pip install -r requirements.txt
    schedule: "0 */9 * * *"
    command: python jobs/refresh_top_stocks.py
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: MASSIVE_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: "3.11"

